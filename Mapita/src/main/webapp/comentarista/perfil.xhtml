<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <div id="main">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:form id="output" rendered="true">
                            <h1>#{user.nombre} </h1>
                            <h2>#{user.rol}</h2>
                            <h2>#{user.correo}</h2>
                            <h2>#{user.fechanacimiento}</h2>
                        </h:form>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <div  class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:form>
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg2').show();" title="login">
                                    <p:graphicImage name="/images/configuracion.png" width="45">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Editar Perfil" widgetVar="dlg2" resizable="false"  modal="true">
                                    <h:panelGrid>
                                        <h:form id="form" class="formulario">
                                            <p:messages id="message" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                               <h:form class="formulario">
                                                    <p:messages id="messages" showDetail="true" closable="true">
                                                        <p:autoUpdate />
                                                    </p:messages>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="nombre" value="Nombre:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="nombre" value="#{editaUsuario.nombre}"  placeholder="Nombre"/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="email" value="Correo:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="email" value="#{editaUsuario.correo}"  placeholder="Correo"/>
                                                        </div>
                                                    </div>
                                                   <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="contrasenia" value="Contrase単a:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="contrasenia" value="#{editaUsuario.contrasenia}"  placeholder="contrase単a"/> <br/>
                                                        </div>
                                                    </div>
                                                   <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="fechanacimiento" value="Fecha de Nacimiento:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:calendar class="texto" id="fechanacimiento" value="#{editaUsuario.fechanacimiento}" required="true" placeholder="Fecha de nacimiento" requiredMessage="Por favor ingresa tu fecha de nacimiento"  /> <br/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4"/>
                                                        <div class="ui-g-2">
                                                            <p:commandButton value="Editar" action="#{editaUsuario.editaUsuario()}" ajax="true">
                                                                <p:confirm message="多Seguro que quieres editar?" header="Aviso"/>
                                                            </p:commandButton>  
                                                        </div>
                                                    </div>
                                                    <p:confirmDialog global="true">
                                                        <div class="ui-g">
                                                            <div class="ui-g-1"/>
                                                            <div class="ui-g-4">
                                                              <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>  
                                                            </div>
                                                            <div class="ui-g-2"/>
                                                            <div class="ui-g-4">
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                            </div>
                                                        </div>
                                                    </p:confirmDialog>
                                                </h:form>
                                        </h:form>
                                    </h:panelGrid>
                                </p:dialog> 
                            </h:form>
                        </div>
                        <div  class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:form id="form2">
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg3').show();" title="logout">
                                    <p:graphicImage name="/images/eliminar.png" width="50">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Eliminar Usuario" widgetVar="dlg3" resizable="false"  modal="true">
                                    <h3>多Estas seguro?</h3>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:commandButton class="texto" action="#{editaUsuario.eliminaUsuario()}" value="Si" update="form2"/>
                                        <p:commandButton value="No" onclick="PF('dlg3').hide();$('#form').trigger('reset');" type="button" /> 
                                    </h:panelGrid>
                                </p:dialog> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
