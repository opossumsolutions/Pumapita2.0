<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4P49Z6FjBZt6bWNfwk0aaRxKjsOmJc2Y"/>
        </h:head>
        <h:body>
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
                
            </header>
            <body>
                <div class="ui-g">
                    <div class="ui-g-8">
                        <p:gmap center="23.382390, -102.291477" zoom="5" style="width:100%; height:700px" type="hybrid" id="mapa" model="#{verMarcadores.simpleModel}"  draggable="false"  mapTypeControl="false">
                            <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}"/>
                            <p:gmapInfoWindow id="ventanaInfo">
                                 <p:outputPanel style="text-align: left; display: block; margin: auto">

                                        <h:outputText value="#{verMarcadores.marker.title}" />
                                        <br/>
                                        <h:outputText value="#{verMarcadores.marker.data}"/>
                                </p:outputPanel>
                            </p:gmapInfoWindow>
                        </p:gmap>
                     </div>
                </div>
            </body>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
             

           
            
            
        </h:body>
    </f:view>
</html>
