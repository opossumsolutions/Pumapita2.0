<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <div id="main">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:form id="output" rendered="true">
                            <h1>#{user.nombre} </h1>
                            <h2>#{user.rol}</h2>
                            <h2>#{user.correo}</h2>
                            <h2>#{user.fechanacimiento}</h2>
                        </h:form>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <div  class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:form>
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg1').show();" title="login">
                                    <p:graphicImage name="/images/configuracion.png" width="45">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Editar Perfil" widgetVar="dlg1" resizable="false" modal="true">
                                    <h:panelGrid>
                                        <h:form id="form" class="formulario">
                                            <p:messages id="message" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                               <h:form class="formulario">
                                                    <p:messages id="messages" showDetail="true" closable="true">
                                                        <p:autoUpdate />
                                                    </p:messages>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="nombre" value="Nombre:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="nombre" value="#{editaUsuario.nombre}"  placeholder="Nombre"/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="email" value="Correo:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="email" value="#{editaUsuario.correo}"  placeholder="Correo"/>
                                                        </div>
                                                    </div>
                                                   <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="contrasenia" value="Contrase単a:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="contrasenia" value="#{editaUsuario.contrasenia}"  placeholder="contrase単a"/> <br/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4"/>
                                                        <div class="ui-g-2">
                                                            <p:commandButton value="Editar" action="#{editaUsuario.editaUsuario()}" ajax="true">
                                                                <p:confirm message="多Seguro que quieres editar?" header="Aviso"/>
                                                            </p:commandButton>  
                                                        </div>
                                                    </div>
                                                    <p:confirmDialog global="true">
                                                        <div class="ui-g">
                                                            <div class="ui-g-1"/>
                                                            <div class="ui-g-4">
                                                              <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>  
                                                            </div>
                                                            <div class="ui-g-2"/>
                                                            <div class="ui-g-4">
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                            </div>
                                                        </div>
                                                    </p:confirmDialog>
                                                </h:form>
                                        </h:form>
                                    </h:panelGrid>
                                </p:dialog> 
                            </h:form>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <h:form>        
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg2').show();">
                                    <p:graphicImage name="/images/registro.png" width="50">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Registro Informadores" widgetVar="dlg2" resizable="false" modal="true">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:form id="form" class="formulario">
                                            <p:messages id="message" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:panelGrid columns="3" cellpadding="5">
                                                <p:outputLabel for="nombre" value="Nombre:" />
                                                <p:inputText  class="texto" id="nombre" value="#{agregaUsuario.nombre}" required="true" placeholder="Nombre"  validatorMessage="Por favor ingresa tu nombre" requiredMessage="Por favor ingresa tu nombre"/> <br/>
                                                <p:outputLabel for="correo" value="Correo:" />
                                                <p:inputText class="texto" id="correo" value="#{agregaUsuario.correo}" required="true" placeholder="Correo" autocomplete="off" validatorMessage="Debe ser un correo valido"> 
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                    <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                                                </p:inputText> <br/>
                                                <p:outputLabel for="contrasenia" value="Contrase単a:" />
                                                <p:password class="texto" id="contrasenia" value="#{agregaUsuario.contrasenia}" placeholder="Contrasenia" match="contr" required="true" validatorMessage="No coinciden las contrasenias"/> <br/>
                                                <p:outputLabel for="contr" value="Confirma:" />
                                                <p:password class="texto" id="contr" value="#{agregaUsuario.contrasenia}" placeholder="Confirma" required="true"/> <br/>
                                                <p:outputLabel for="fechanacimiento" value="Fecha de Nacimiento:" />
                                                <p:calendar class="texto" id="fechanacimiento" value="#{agregaUsuario.fechanacimiento}" required="true" placeholder="Fecha de nacimiento" requiredMessage="Por favor ingresa tu fecha de nacimiento"  /> <br/>
                                                <p:commandButton action="#{agregaUsuario.agregaUsuario('informador')}" value="enviar"/>
                                            </h:panelGrid>
                                        </h:form>
                                    </h:panelGrid>
                                </p:dialog>    
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
