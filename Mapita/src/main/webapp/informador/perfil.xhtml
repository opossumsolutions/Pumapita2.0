<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
        <h:head>
            <title>Inicio</title>
            <h:outputStylesheet name="css/estilos.css"/>
        </h:head>
        <h:body>
            
            <header>
                <ui:insert name="header" >
		  <ui:include src="/template/header.xhtml" />
		</ui:insert>
            </header>
            <div id="main">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:form id="output" rendered="true">
                            <h1>#{user.nombre} </h1>
                            <h2>#{user.rol}</h2>
                            <h2>#{user.correo}</h2>
                            <h2>#{user.fechanacimiento}</h2>
                        </h:form>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-1">
                        <div  class="ui-g-12 ui-md-6 ui-lg-4">
                            <h:form>
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg2').show();" title="login">
                                    <p:graphicImage name="/images/configuracion.png" width="45">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Editar Perfil" widgetVar="dlg2" resizable="false"  modal="true">
                                    <h:panelGrid>
                                        <h:form id="form" class="formulario">
                                            <p:messages id="message" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                               <h:form class="formulario">
                                                    <p:messages id="messages" showDetail="true" closable="true">
                                                        <p:autoUpdate />
                                                    </p:messages>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="nombre" value="Nombre:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="nombre" value="#{editaUsuario.nombre}"  placeholder="Nombre"/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="email" value="Correo:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="email" value="#{editaUsuario.correo}"  placeholder="Correo"/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="contrasenia" value="Contraseña:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:inputText  class="texto" id="contrasenia" value="#{editaUsuario.contrasenia}"  placeholder="contraseña"/> <br/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4">
                                                            <p:outputLabel for="fechanacimiento" value="Fecha de Nacimiento:" />
                                                        </div>
                                                        <div class="ui-g-8">
                                                            <p:calendar class="texto" id="fechanacimiento" value="#{editaUsuario.fechanacimiento}"  placeholder="Fecha de nacimiento"  /> <br/>
                                                        </div>
                                                    </div>
                                                    <div class="ui-g">
                                                        <div class="ui-g-4"/>
                                                        <div class="ui-g-2">
                                                            <p:commandButton value="Editar" action="#{editaUsuario.editaUsuario()}" ajax="true">
                                                                <p:confirm message="¿Seguro que quieres editar?" header="Aviso"/>
                                                            </p:commandButton>  
                                                        </div>
                                                    </div>
                                                    <p:confirmDialog global="true">
                                                        <div class="ui-g">
                                                            <div class="ui-g-1"/>
                                                            <div class="ui-g-4">
                                                              <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>  
                                                            </div>
                                                            <div class="ui-g-2"/>
                                                            <div class="ui-g-4">
                                                            <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                            </div>
                                                        </div>
                                                    </p:confirmDialog>
                                                </h:form>
                                        </h:form>
                                    </h:panelGrid>
                                </p:dialog> 
                            </h:form>
                        </div>
                        <div  class="ui-g-12 ui-md-6 ui-lg-4">
                            <h:form id="form2">
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg3').show();" title="logout">
                                    <p:graphicImage name="/images/eliminar.png" width="50">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Eliminar Usuario" widgetVar="dlg3" resizable="false"  modal="true">
                                    <h3>¿Estas seguro?</h3>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:commandButton class="texto" action="#{editaUsuario.eliminaUsuario()}" value="Si" update="form2"/>
                                        <p:commandButton value="No" onclick="PF('dlg3').hide();$('#form').trigger('reset');" type="button" /> 
                                    </h:panelGrid>
                                </p:dialog> 
                            </h:form>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <h:form>        
                                <h:outputLink value="javascript:void(0)" onclick="PF('dlg4').show();" title="nuevo tema">
                                    <p:graphicImage name="/images/tema.png" width="50">
                                    </p:graphicImage>
                                </h:outputLink>
                                <p:dialog header="Tema" widgetVar="dlg4" resizable="false" modal="true">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:form id="form" class="formulario">
                                            <p:messages id="message" closable="true">
                                                <p:autoUpdate />
                                            </p:messages>
                                            <h:panelGrid columns="3" cellpadding="5">
                                                <p:outputLabel for="nombretema" value="Nombre tema:" />
                                                <p:inputText  class="texto" id="nombretema" value="#{agregaTema.nombre}" required="true" placeholder="Nombre tema"  validatorMessage="Por favor ingresa nombre a tu tema" requiredMessage="Por favor ingresa nombre a tu tema"/> <br/>
                                                <p:outputLabel for="colortema" value="Color tema:" />
                                                <p:colorPicker id="colortema" value="#{agregaTema.color}" mode="popup" required="true"  validatorMessage="Por favor escoge color a tu tema" requiredMessage="Por favor escoge color a tu tema"/><br/>
                                                <p:commandButton action="#{agregaTema.agregaTema()}" value="enviar"/>
                                            </h:panelGrid>
                                        </h:form>
                                    </h:panelGrid>
                                </p:dialog>    
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <h:form id="table">
                            <h1><center>Temas</center></h1>
                            <p:dataTable value="#{controladorTemas.resultado}" var="tema" paginator="true" paginatorPosition="bottom" rows="7" editable="true">
                                <p:ajax event="rowEdit" listener="#{controladorTemas.actualizar}"/>
                                <p:ajax event="rowEditCancel" listener="#{controladorTemas.cancelar}"/>
                                <p:column width="20" >
                                    <h:form>
                                        <p:selectBooleanCheckbox value="#{tema.selected}">
                                            <p:ajax listener="#{tema.selected}" />
                                        </p:selectBooleanCheckbox>
                                    </h:form>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <div class="ui-g">
                                                <div class="ui-g-12 ui-md-6 ui-lg-5">
                                                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg5').show();" title="info">
                                                        <p:graphicImage name="/images/icono_info.png" width="20">
                                                        </p:graphicImage>
                                                    </h:outputLink>
                                                    <p:dialog header="Agrega Marcador" widgetVar="dlg5" resizable="false" modal="true">
                                                        <h:form>
                                                            <p:messages id="message" closable="true">
                                                                <p:autoUpdate />
                                                            </p:messages>
                                                            <div class="ui-g">
                                                                <div class="ui-g-4">
                                                                    <p:outputLabel for="longitud" value="Longitud: " />
                                                                </div>
                                                                <div class="ui-g-6">
                                                                    <p:inputNumber class="texto" decimalPlaces="6" id="longitud" value="#{agregaMarcador.longitud}" required="true"/><br/>
                                                                </div>
                                                            </div>
                                                            <div class="ui-g">
                                                                <div class="ui-g-4">
                                                                    <p:outputLabel for="latitud" value="Latitud: " />
                                                                </div>
                                                                <div class="ui-g-6">
                                                                    <p:inputNumber  class="texto" id="latitud" decimalPlaces="6" value="#{agregaMarcador.latitud}" required="true"/><br/>
                                                                </div>
                                                            </div>
                                                            <div class="ui-g">
                                                                <div class="ui-g-4">
                                                                    <p:outputLabel for="descripcion" value="Descripcion:" />
                                                                </div>
                                                                <div class="ui-g-6">
                                                                     <p:inputText class="texto" id="descripcion" placeholder="Descripcion" value="${agregaMarcador.descripcion}"  required="true"/><br/>
                                                                </div>
                                                            </div>
                                                            <div class="ui-g">
                                                                <div class="ui-g-4">
                                                                    <p:outputLabel for="icono" value="Icono:" />
                                                                </div>
                                                                <div class="ui-g-6">
                                                                     <p:inputText class="texto" id="icono" placeholder="Icono" value="${agregaMarcador.icon}"  required="true"/><br/>
                                                                </div>
                                                            </div>
                                                            <div class="ui-g">
                                                                <div class="ui-g-8"/>
                                                                <div class="ui-g-4"/>
                                                                <div class="ui-g-2">
                                                                    <p:commandButton value="Agregar" action="#{agregaMarcador.agregaMarcador(tema.color,tema.nombre)}" ajax="true">
                                                                        <p:confirm message="¿agregar marcador?" header="Aviso"/>
                                                                    </p:commandButton>
                                                                </div>
                                                                <p:confirmDialog global="true">
                                                                    <div class="ui-g">
                                                                        <div class="ui-g-1"/>
                                                                        <div class="ui-g-4">
                                                                          <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>  
                                                                        </div>
                                                                        <div class="ui-g-2"/>
                                                                        <div class="ui-g-4">
                                                                        <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                                                        </div>
                                                                    </div>
                                                                </p:confirmDialog>   
                                                            </div>
                                                        </h:form>
                                                    </p:dialog>
                                                </div>
                                                <div class="ui-g-12 ui-md-6 ui-lg-4">
                                                    <h:outputText value="#{tema.nombre}" style="align-content:center"/>
                                                </div>
                                            </div>
                                        </f:facet>
                                        <f:facet name="input">
                                                <p:inputText value="#{controladorTemas.nuevoNombre}" /><br/>
                                            </f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Color">
                                    <center>
                                        <p:cellEditor>
                                            <f:facet name="output">
                                                <h:outputText value="#{tema.color}"/>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:colorPicker value="#{controladorTemas.nuevoColor}" mode="popup"/><br/>
                                            </f:facet>
                                        </p:cellEditor>
                                    </center>
                                </p:column>
                                <p:column width="15">
                                    <p:rowEditor/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                        <br/>
                        <div class="ui-g-12 ui-md-4 ui-lg-9"/>
                        <div class="ui-g-12 ui-md-2 ui-lg-2">
                            <h:form>
                                <p:commandButton value="Eliminar" action="#{controladorTemas.eliminarTemas()}" icon="ui-icon-trash" >
                                    <p:confirm message="¿Seguro que quieres eliminar?" header="Aviso" icon="ui-icon-alert"/>
                                </p:commandButton>
                                <p:confirmDialog global="true">
                                    <p:commandButton value="Si" type="button" icon="ui-icon-check" styleClass="ui-confirmdialog-yes"/>
                                    <p:commandButton value="No" type="button" icon="ui-icon-close" styleClass="ui-confirmdialog-no"/>
                                </p:confirmDialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <ui:insert name="footer" >
		  <ui:include src="/template/footer.xhtml" />
		</ui:insert>
            </footer>
            
        </h:body>
    </f:view>
</html>
